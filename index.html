<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" type="text/css" />
    <title>Rock Paper Scissors</title>
  </head>
  <body>
    <h1>Rock Paper Scissors</h1>
    <div class="scoreboard">
      <div class="player">
        <h2>Player</h2>
        <span class="player-score">0</span>
      </div>
      <div class="computer">
        <h2>Computer</h2>
        <span class="computer-score">0</span>
      </div>
    </div>
    <div class="container">
      <div class="color">
        <button class="rock">
          <img src="https://img.icons8.com/color/144/000000/hand-rock.png" />
        </button>
      </div>
      <div class="color">
        <button class="paper">
          <img
            src="https://img.icons8.com/emoji/144/000000/roll-of-paper.png"
          />
        </button>
      </div>
      <div class="color">
        <button class="scissors">
          <img
            src="https://img.icons8.com/color/144/000000/hand-scissors--v1.png"
          />
        </button>
      </div>
    </div>
    <h4 class="result"></h4>

    <script src="script.js"></script>
  </body>
</html>
